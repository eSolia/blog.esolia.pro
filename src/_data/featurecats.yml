- key: Microsoft-365
  id: cat1
  color: cyan
  image: /assets/cat1a-bg.jpg
  summary: >-
    OutlookやTeamsなど、Microsoft 365 の各ツールに関するトラブルシューティングや便利な使い方を紹介しています。「予定表が同期しない」といったよくある問題への対処法や、今日から使えるショートカットキーなど、業務効率を上げるための情報も掲載しています。
- key: セキュリティ
  id: cat2
  color: esoliaamber
  image: /assets/cat2-bg.jpg
  summary: ISO 27001に必要な情報漏洩を防ぐための基本的なポリシーや、クリアデスク・クリアスクリーンといった職場でのセキュリティルールを解説しています。業務に必要なITセキュリティの基本を知りたい方に向けた内容です。
- key: ネットワーク
  id: cat3
  color: fuchsia
  image: /assets/cat3-bg.jpg
  summary: >-
    ネットワーク機器の用語解説や設定例、AIを活用した理解促進の工夫など、初心者にもわかりやすくまとめています。例えばLANケーブルの種類（UTPケーブル、Catケーブル、RJ45コネクタなど）や、社内ネットワークの基本構成、トラブルの対処法について紹介しています。
- key: クラウド
  id: cat4
  color: lime
  image: /assets/cat4-bg.jpg
  summary: >-
    クラウドツールの導入、テレワークなど働き方の変化に合わせたIT環境の整備について紹介します。「tele＝離れた所」としてのテレワークの定義から、リモートワークの実例まで、現代のビジネス環境に欠かせない知識が得られます。
- key: トラブルシューティング
  id: cat5
  color: emerald
  image: /assets/cat5-bg.jpg
  summary: >-
    日々のIT環境でよくある問題を解決するためのカテゴリです。PCを快適に保つための簡単なメンテナンス方法や、動作が遅い、動かないといった問題の自己解決手順など、誰でもすぐ試せるヒントを紹介しています。
- key: AI活用
  id: cat6
  color: red
  image: /assets/cat6-bg.jpg
  summary: >-
    AIを業務に取り入れる方法や、AIで「なんとなく知っている」を「ちゃんと理解する」に変えるための工夫を紹介しています。たとえば、IT用語の意味をAIでわかりやすく説明する方法など、実務に即したAI活用のヒントを中心にまとめています。
- key: Windows
  id: cat7
  color: sky
  image: /assets/cat7-bg.jpg
  summary: Windowsに関する記事です。これらの記事は、eSoliaの専門家がこれらのOS製品に関する経験に基づいて執筆しています。
- key: 周辺機器
  id: cat8
  color: teal
  image: /assets/cat8-bg.jpg
  summary: PCと一緒に使う周辺機器（プリンター、マウス、キーボードなど）や、バッテリー寿命を延ばす方法、メンテナンスのコツなどを取り上げています。日常的に使う機器だからこそ知っておきたい長く快適に使うための基本知識を、実用的な視点から紹介しています。
